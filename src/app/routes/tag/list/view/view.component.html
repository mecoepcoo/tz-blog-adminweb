<div class="modal-header">
  <div class="modal-title">查看 {{ record.name }} 信息</div>
</div>
<nz-spin *ngIf="!data" class="modal-spin"></nz-spin>
<div sv-container *ngIf="data">
  <sv label="id">{{ data.id }}</sv>
  <sv label="名称">{{ data.name }}</sv>
  <sv label="文章数">{{ data.post_count }}</sv>
</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
